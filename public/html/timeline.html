<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <script src="../public/js/timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/css/timeline.css" />
</head>
<body onload="test()">
    <div id="clone" style="display: none;">
        <div class="step">
            Test
        </div>
    </div>
    <div id="top">
        <div id="showSelector">Show Selector</div>
        <div id="preview">Preview</div>
        <div id="showInfo">Show Info</div>
    </div>
    <div id="bottom">
        <div id="timeline">
            <div id="controls">
                <div class="controlSection">

                    <svg id="duplicate" class="icon" onclick="duplicate()" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path fill-rule="evenodd" clip-rule="evenodd" d="M1.25 6C1.25 3.92894 2.92894 2.25 5 2.25H7C9.07106 2.25 10.75 3.92894 10.75 6V18C10.75 20.0711 9.07106 21.75 7 21.75H5C2.92894 21.75 1.25 20.0711 1.25 18V6Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M15.25 3C15.25 2.58579 15.5858 2.25 16 2.25H18C20.6233 2.25 22.75 4.37664 22.75 7V17C22.75 19.6233 20.6233 21.75 18 21.75H16C15.5858 21.75 15.25 21.4142 15.25 21C15.25 20.5858 15.5858 20.25 16 20.25H18C19.7949 20.25 21.25 18.7949 21.25 17V7C21.25 5.20508 19.7949 3.75 18 3.75H16C15.5858 3.75 15.25 3.41421 15.25 3Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M14.4697 8.46967C14.7626 8.17678 15.2374 8.17678 15.5303 8.46967L18.5303 11.4697C18.8232 11.7626 18.8232 12.2374 18.5303 12.5303L15.5303 15.5303C15.2374 15.8232 14.7626 15.8232 14.4697 15.5303C14.1768 15.2374 14.1768 14.7626 14.4697 14.4697L16.1893 12.75H10C9.58579 12.75 9.25 12.4142 9.25 12C9.25 11.5858 9.58579 11.25 10 11.25H16.1893L14.4697 9.53033C14.1768 9.23744 14.1768 8.76256 14.4697 8.46967Z" fill="currentColor"></path></svg>
                    <svg id="delete" class="icon" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000" stroke-width="1.5"><path d="M20 9L18.005 20.3463C17.8369 21.3026 17.0062 22 16.0353 22H7.96474C6.99379 22 6.1631 21.3026 5.99496 20.3463L4 9" fill="currentColor"></path><path d="M20 9L18.005 20.3463C17.8369 21.3026 17.0062 22 16.0353 22H7.96474C6.99379 22 6.1631 21.3026 5.99496 20.3463L4 9H20Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 6H15.375M3 6H8.625M8.625 6V4C8.625 2.89543 9.52043 2 10.625 2H13.375C14.4796 2 15.375 2.89543 15.375 4V6M8.625 6H15.375" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
                <div id="time" class="controlSection">
                </div>
                <div class="controlSection">
                    <div id="colors" class="hidden">
                        <div id="red" class="color red"></div>
                        <div id="blue" class="color blue"></div>
                        <div id="purple" class="color purple"></div>
                        <div id="green" class="color green"></div>
                        <div id="yellow" class="color yellow"></div>
                    </div>
                </div>
            </div>
            <div id="bounds">
                <input id="startRender" class="bound" type="text" placeholder="Start">
                <input id="endRender" class="bound" type="text" placeholder="End" onblur="render()">
            </div>
            <div id="sections">
                <div id="section1" class="section">
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                </div>
            </div>
        </div>
        <div id="current">
            <div id="editor" class="hidden">
                <div class="subsection">
                    <div id="id">Index ID</div>
                    <input id="name" type="text" placeholder="Name">
                </div>
                <div class="subsection">
                    <input id="start" type="text" placeholder="Start">
                    <input id="end" type="text" placeholder="End">
                    <input id="length" type="text" placeholder="Length">
                </div>
                <button id="update" onclick="update(true)">Update</button>
            </div>
        </div>
    </div>
</body>
</html>
